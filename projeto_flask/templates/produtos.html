{% extends "base.html" %}

{% block title %} Produtos {% endblock %}

{% block content %}
<h1>Produtos</h1>

{% for produto in produtos %}
<a style='color:white; text-decoration: none;' href="/produtos/{{ produto.nome }}">
    <h2>{{ produto.nome|e }}</h2>
</a>
<p>{{ produto.descricao|e }}</p>
<img src="{{ produto.imagem|e }}" alt="">

{% endfor %}
{% endblock %}
